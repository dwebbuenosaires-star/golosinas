<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mayorista de Golosinas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <h1>Mayorista de Golosinas</h1>
    <p>¡Los mejores precios para tu negocio!</p>
    <img src="https://i.redd.it/everytime-i-see-a-pink-sprinkle-donut-i-think-about-hormer-v0-wxaubfs1szdd1.png?width=190&format=png&auto=webp&s=dde83d21938dcf6427b07d97a6289b14a79c357d" alt="Rosquilla de los Simpson" class="rosquilla">
  </header>

  <section id="filtros">
    <label for="categoria">Filtrar por categoría:</label>
    <select id="categoria">
      <option value="Todos">Todos</option>
      <option value="Alfajores">Alfajores</option>
      <option value="Caramelos">Caramelos</option>
      <option value="Gomitas">Gomitas</option>
      <option value="Rosquillas">Rosquillas</option>
    </select>
  </section>

  <main>
    <section id="catalogo">
      <!-- Los productos se cargarán aquí -->
    </section>
    <aside id="carrito">
      <h2>Carrito de compras</h2>
      <ul id="items-carrito"></ul>
      <p id="total">Total: $0</p>
      <button id="vaciar-carrito">Vaciar carrito</button>
    </aside>
  </main>

  <footer>
    <p>Mayorista de Golosinas - Buenos Aires</p>
    <p>Número de teléfono</p>
    <p>Mail</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
